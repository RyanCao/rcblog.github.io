ely needed.</span><br><span class="line"># gitlab_monitor[&apos;listen_address&apos;] = &apos;localhost:9168&apos;</span><br><span class="line"></span><br><span class="line"># To completely disable prometheus, and all of it&apos;s exporters, set to false</span><br><span class="line"># prometheus_monitoring[&apos;enable&apos;] = true</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Gitaly</span><br><span class="line">##! Docs:</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># gitaly[&apos;enable&apos;] = false</span><br><span class="line"># gitaly[&apos;dir&apos;] = &quot;/var/opt/gitlab/gitaly&quot;</span><br><span class="line"># gitaly[&apos;log_directory&apos;] = &quot;/var/log/gitlab/gitaly&quot;</span><br><span class="line"># gitaly[&apos;bin_path&apos;] = &quot;/opt/gitlab/embedded/bin/gitaly&quot;</span><br><span class="line"># gitaly[&apos;env_directory&apos;] = &quot;/opt/gitlab/etc/gitaly&quot;</span><br><span class="line"># gitaly[&apos;env&apos;] = &#123;</span><br><span class="line">#  &apos;PATH&apos; =&gt; &quot;/opt/gitlab/bin:/opt/gitlab/embedded/bin:/bin:/usr/bin&quot;,</span><br><span class="line">#  &apos;HOME&apos; =&gt; &apos;/var/opt/gitlab&apos;</span><br><span class="line"># &#125;</span><br><span class="line"># gitaly[&apos;socket_path&apos;] = &quot;/var/opt/gitlab/gitaly/gitaly.socket&quot;</span><br><span class="line"># gitaly[&apos;listen_addr&apos;] = &quot;localhost:8075&quot;</span><br><span class="line"># gitaly[&apos;prometheus_listen_addr&apos;] = &quot;localhost:9175&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">################################################################################</span><br><span class="line">##                  Configuration Settings for GitLab EE only                 ##</span><br><span class="line">################################################################################</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Auxiliary cron jobs applicable to GitLab EE only</span><br><span class="line">################################################################################</span><br><span class="line">#</span><br><span class="line"># gitlab_rails[&apos;geo_bulk_notify_worker_cron&apos;] = &quot;*/10 * * * * *&quot;</span><br><span class="line"># gitlab_rails[&apos;geo_backfill_worker_cron&apos;] = &quot;*/5 * * * *&quot;</span><br><span class="line"># gitlab_rails[&apos;geo_download_dispatch_worker_cron&apos;] = &quot;*/10 * * * *&quot;</span><br><span class="line"># gitlab_rails[&apos;ldap_sync_worker_cron&apos;] = &quot;30 1 * * *&quot;</span><br><span class="line"># gitlab_rails[&apos;historical_data_worker_cron&apos;] = &quot;0 12 * * *&quot;</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Kerberos (EE Only)</span><br><span class="line">##! Docs: https://docs.gitlab.com/ee/integration/kerberos.html#http-git-access</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># gitlab_rails[&apos;kerberos_enabled&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;kerberos_keytab&apos;] = /etc/http.keytab</span><br><span class="line"># gitlab_rails[&apos;kerberos_service_principal_name&apos;] = HTTP/gitlab.example.com@EXAMPLE.COM</span><br><span class="line"># gitlab_rails[&apos;kerberos_use_dedicated_port&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;kerberos_port&apos;] = 8443</span><br><span class="line"># gitlab_rails[&apos;kerberos_https&apos;] = true</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Sentinel (EE Only)</span><br><span class="line">##! Docs: http://docs.gitlab.com/ce/administration/high_availability/redis.html#high-availability-with-sentinel</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line">##! **Make sure you configured all redis[&apos;master_*&apos;] keys above before</span><br><span class="line">##!   continuing.**</span><br><span class="line"></span><br><span class="line">##! To enable Sentinel and disable all other services in this machine,</span><br><span class="line">##! uncomment the line below (if you&apos;ve enabled Redis role, it will keep it).</span><br><span class="line">##! Docs: https://docs.gitlab.com/ce/administration/high_availability/redis.html</span><br><span class="line"># redis_sentinel_role[&apos;enable&apos;] = true</span><br><span class="line"></span><br><span class="line"># sentinel[&apos;enable&apos;] = true</span><br><span class="line"></span><br><span class="line">##! Bind to all interfaces, uncomment to specify an IP and bind to a single one</span><br><span class="line"># sentinel[&apos;bind&apos;] = &apos;0.0.0.0&apos;</span><br><span class="line"></span><br><span class="line">##! Uncomment to change default port</span><br><span class="line"># sentinel[&apos;port&apos;] = 26379</span><br><span class="line"></span><br><span class="line">##! Quorum must reflect the amount of voting sentinels it take to start a</span><br><span class="line">##! failover.</span><br><span class="line">##! **Value must NOT be greater then the amount of sentinels.**</span><br><span class="line">##! The quorum can be used to tune Sentinel in two ways:</span><br><span class="line">##! 1. If a the quorum is set to a value smaller than the majority of Sentinels</span><br><span class="line">##!    we deploy, we are basically making Sentinel more sensible to master</span><br><span class="line">##!    failures, triggering a failover as soon as even just a minority of</span><br><span class="line">##!    Sentinels is no longer able to talk with the master.</span><br><span class="line">##! 2. If a quorum is set to a value greater than the majority of Sentinels, we</span><br><span class="line">##!    are making Sentinel able to failover only when there are a very large</span><br><span class="line">##!    number (larger than majority) of well connected Sentinels which agree</span><br><span class="line">##!    about the master being down.</span><br><span class="line"># sentinel[&apos;quorum&apos;] = 1</span><br><span class="line"></span><br><span class="line">### Consider unresponsive server down after x amount of ms.</span><br><span class="line"># sentinel[&apos;down_after_milliseconds&apos;] = 10000</span><br><span class="line"></span><br><span class="line">### Specifies the failover timeout in milliseconds.</span><br><span class="line">##! It is used in many ways:</span><br><span class="line">##!</span><br><span class="line">##! - The time needed to re-start a failover after a previous failover was</span><br><span class="line">##!   already tried against the same master by a given Sentinel, is two</span><br><span class="line">##!   times the failover timeout.</span><br><span class="line">##!</span><br><span class="line">##! - The time needed for a slave replicating to a wrong master according</span><br><span class="line">##!   to a Sentinel current configuration, to be forced to replicate</span><br><span class="line">##!   with the right master, is exactly the failover timeout (counting since</span><br><span class="line">##!   the moment a Sentinel detected the misconfiguration).</span><br><span class="line">##!</span><br><span class="line">##! - The time needed to cancel a failover that is already in progress but</span><br><span class="line">##!   did not produced any configuration change (SLAVEOF NO ONE yet not</span><br><span class="line">##!   acknowledged by the promoted slave).</span><br><span class="line">##!</span><br><span class="line">##! - The maximum time a failover in progress waits for all the slaves to be</span><br><span class="line">##!   reconfigured as slaves of the new master. However even after this time</span><br><span class="line">##!   the slaves will be reconfigured by the Sentinels anyway, but not with</span><br><span class="line">##!   the exact parallel-syncs progression as specified.</span><br><span class="line"># sentinel[&apos;failover_timeout&apos;] = 60000</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Logging (Additional, EE Only features)</span><br><span class="line">##! Docs: http://docs.gitlab.com/omnibus/settings/logs.html#udp-log-shipping-gitlab-enterprise-edition-only-</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line">##! remote host to ship log messages to via UDP</span><br><span class="line"># logging[&apos;udp_log_shipping_host&apos;] = nil</span><br><span class="line"></span><br><span class="line">##! remote port to ship log messages to via UDP</span><br><span class="line"># logging[&apos;udp_log_shipping_port&apos;] = 514</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Sidekiq Cluster (EE only)</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line">##! GitLab Enterprise Edition allows one to start an extra set of Sidekiq processes</span><br><span class="line">##! besides the default one. These processes can be used to consume a dedicated set</span><br><span class="line">##! of queues. This can be used to ensure certain queues always have dedicated</span><br><span class="line">##! workers, no matter the amount of jobs that need to be processed.</span><br><span class="line"></span><br><span class="line"># sidekiq_cluster[&apos;enable&apos;] = false</span><br><span class="line"># sidekiq_cluster[&apos;ha&apos;] = false</span><br><span class="line"># sidekiq_cluster[&apos;log_directory&apos;] = &quot;/var/log/gitlab/sidekiq-cluster&quot;</span><br><span class="line"># sidekiq_cluster[&apos;interval&apos;] = 5 # The number of seconds to wait between worker checks</span><br><span class="line"></span><br><span class="line">##! Each entry in the queue_groups array denotes a group of queues that have to be processed by a</span><br><span class="line">##! Sidekiq process. Multiple queues can be processed by the same process by</span><br><span class="line">##! separating them with a comma within the group entry</span><br><span class="line"></span><br><span class="line"># sidekiq_cluster[&apos;queue_groups&apos;] = [</span><br><span class="line">#   &quot;process_commit,post_receive&quot;,</span><br><span class="line">#   &quot;gitlab_shell&quot;</span><br><span class="line"># ]</span><br><span class="line">#</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line"># Additional Database Settings (EE only)</span><br><span class="line">################################################################################</span><br><span class="line"># gitlab_rails[&apos;db_load_balancing&apos;] = &#123; &apos;hosts&apos; =&gt; [&apos;secondary1.example.com&apos;] &#125;</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Geo Secondary (EE only)</span><br><span class="line">################################################################################</span><br><span class="line"># geo_secondary[&apos;auto_migrate&apos;] = true</span><br><span class="line"># geo_secondary[&apos;db_adapter&apos;] = &quot;postgresql&quot;</span><br><span class="line"># geo_secondary[&apos;db_encoding&apos;] = &quot;unicode&quot;</span><br><span class="line"># geo_secondary[&apos;db_collation&apos;] = nil</span><br><span class="line"># geo_secondary[&apos;db_database&apos;] = &quot;gitlabhq_geo_production&quot;</span><br><span class="line"># geo_secondary[&apos;db_pool&apos;] = 10</span><br><span class="line"># geo_secondary[&apos;db_username&apos;] = &quot;gitlab_geo&quot;</span><br><span class="line"># geo_secondary[&apos;db_password&apos;] = nil</span><br><span class="line"># geo_secondary[&apos;db_host&apos;] = &quot;/var/opt/gitlab/geo-postgresql&quot;</span><br><span class="line"># geo_secondary[&apos;db_port&apos;] = 5431</span><br><span class="line"># geo_secondary[&apos;db_socket&apos;] = nil</span><br><span class="line"># geo_secondary[&apos;db_sslmode&apos;] = nil</span><br><span class="line"># geo_secondary[&apos;db_sslrootcert&apos;] = nil</span><br><span class="line"># geo_secondary[&apos;db_sslca&apos;] = nil</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Geo Secondary Tracking Database (EE only)</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># geo_postgresql[&apos;enable&apos;] = false</span><br><span class="line"># geo_postgresql[&apos;ha&apos;] = false</span><br><span class="line"># geo_postgresql[&apos;dir&apos;] = &apos;/var/opt/gitlab/geo-postgresql&apos;</span><br><span class="line"># geo_postgresql[&apos;data_dir&apos;] = &apos;/var/opt/gitlab/geo-postgresql/data&apos;</span><br></pre></td></tr></table></figure>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
