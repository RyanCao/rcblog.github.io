.com&apos;</span><br><span class="line"># gitlab_rails[&apos;time_zone&apos;] = &apos;UTC&apos;</span><br><span class="line"></span><br><span class="line">### Email Settings</span><br><span class="line"># gitlab_rails[&apos;gitlab_email_enabled&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;gitlab_email_from&apos;] = &apos;example@example.com&apos;</span><br><span class="line"># gitlab_rails[&apos;gitlab_email_display_name&apos;] = &apos;Example&apos;</span><br><span class="line"># gitlab_rails[&apos;gitlab_email_reply_to&apos;] = &apos;noreply@example.com&apos;</span><br><span class="line"># gitlab_rails[&apos;gitlab_email_subject_suffix&apos;] = &apos;&apos;</span><br><span class="line"></span><br><span class="line">### GitLab user privileges</span><br><span class="line"># gitlab_rails[&apos;gitlab_default_can_create_group&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;gitlab_username_changing_enabled&apos;] = true</span><br><span class="line"></span><br><span class="line">### Default Theme</span><br><span class="line"># gitlab_rails[&apos;gitlab_default_theme&apos;] = 2</span><br><span class="line"></span><br><span class="line">### Default project feature settings</span><br><span class="line"># gitlab_rails[&apos;gitlab_default_projects_features_issues&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;gitlab_default_projects_features_merge_requests&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;gitlab_default_projects_features_wiki&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;gitlab_default_projects_features_snippets&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;gitlab_default_projects_features_builds&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;gitlab_default_projects_features_container_registry&apos;] = true</span><br><span class="line"></span><br><span class="line">### Automatic issue closing</span><br><span class="line">###! See https://docs.gitlab.com/ce/customization/issue_closing.html for more</span><br><span class="line">###! information about this pattern.</span><br><span class="line"># gitlab_rails[&apos;gitlab_issue_closing_pattern&apos;] = &quot;((?:[Cc]los(?:e[sd]?|ing)|[Ff]ix(?:e[sd]|ing)?|[Rr]esolv(?:e[sd]?|ing))(:?) +(?:(?:issues? +)?%&#123;issue_ref&#125;(?:(?:, *| +and +)?)|([A-Z][A-Z0-9_]+-\d+))+)&quot;</span><br><span class="line"></span><br><span class="line">### Download location</span><br><span class="line">###! When a user clicks e.g. &apos;Download zip&apos; on a project, a temporary zip file</span><br><span class="line">###! is created in the following directory.</span><br><span class="line"># gitlab_rails[&apos;gitlab_repository_downloads_path&apos;] = &apos;tmp/repositories&apos;</span><br><span class="line"></span><br><span class="line">### Gravatar Settings</span><br><span class="line"># gitlab_rails[&apos;gravatar_plain_url&apos;] = &apos;http://www.gravatar.com/avatar/%&#123;hash&#125;?s=%&#123;size&#125;&amp;d=identicon&apos;</span><br><span class="line"># gitlab_rails[&apos;gravatar_ssl_url&apos;] = &apos;https://secure.gravatar.com/avatar/%&#123;hash&#125;?s=%&#123;size&#125;&amp;d=identicon&apos;</span><br><span class="line"></span><br><span class="line">### Auxiliary jobs</span><br><span class="line">###! Periodically executed jobs, to self-heal Gitlab, do external</span><br><span class="line">###! synchronizations, etc.</span><br><span class="line">###! Docs: https://github.com/ondrejbartas/sidekiq-cron#adding-cron-job</span><br><span class="line">###!       https://docs.gitlab.com/ce/ci/yaml/README.html#artifacts:expire_in</span><br><span class="line"># gitlab_rails[&apos;stuck_ci_jobs_worker_cron&apos;] = &quot;0 0 * * *&quot;</span><br><span class="line"># gitlab_rails[&apos;expire_build_artifacts_worker_cron&apos;] = &quot;50 * * * *&quot;</span><br><span class="line"># gitlab_rails[&apos;trigger_schedule_worker_cron&apos;] = &quot;0 */12 * * *&quot;</span><br><span class="line"># gitlab_rails[&apos;repository_check_worker_cron&apos;] = &quot;20 * * * *&quot;</span><br><span class="line"># gitlab_rails[&apos;admin_email_worker_cron&apos;] = &quot;0 0 * * 0&quot;</span><br><span class="line"># gitlab_rails[&apos;repository_archive_cache_worker_cron&apos;] = &quot;0 * * * *&quot;</span><br><span class="line"></span><br><span class="line">### Webhook Settings</span><br><span class="line">###! Number of seconds to wait for HTTP response after sending webhook HTTP POST</span><br><span class="line">###! request (default: 10)</span><br><span class="line"># gitlab_rails[&apos;webhook_timeout&apos;] = 10</span><br><span class="line"></span><br><span class="line">### Trusted proxies</span><br><span class="line">###! Customize if you have GitLab behind a reverse proxy which is running on a</span><br><span class="line">###! different machine.</span><br><span class="line">###! **Add the IP address for your reverse proxy to the list, otherwise users</span><br><span class="line">###!   will appear signed in from that address.**</span><br><span class="line"># gitlab_rails[&apos;trusted_proxies&apos;] = []</span><br><span class="line"></span><br><span class="line">### Reply by email</span><br><span class="line">###! Allow users to comment on issues and merge requests by replying to</span><br><span class="line">###! notification emails.</span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/administration/reply_by_email.html</span><br><span class="line"># gitlab_rails[&apos;incoming_email_enabled&apos;] = true</span><br><span class="line"></span><br><span class="line">#### Incoming Email Address</span><br><span class="line">####! The email address including the `%&#123;key&#125;` placeholder that will be replaced</span><br><span class="line">####! to reference the item being replied to.</span><br><span class="line">####! **The placeholder can be omitted but if present, it must appear in the</span><br><span class="line">####!   &quot;user&quot; part of the address (before the `@`).**</span><br><span class="line"># gitlab_rails[&apos;incoming_email_address&apos;] = &quot;gitlab-incoming+%&#123;key&#125;@gmail.com&quot;</span><br><span class="line"></span><br><span class="line">#### Email account username</span><br><span class="line">####! **With third party providers, this is usually the full email address.**</span><br><span class="line">####! **With self-hosted email servers, this is usually the user part of the</span><br><span class="line">####!   email address.**</span><br><span class="line"># gitlab_rails[&apos;incoming_email_email&apos;] = &quot;gitlab-incoming@gmail.com&quot;</span><br><span class="line"></span><br><span class="line">#### Email account password</span><br><span class="line"># gitlab_rails[&apos;incoming_email_password&apos;] = &quot;[REDACTED]&quot;</span><br><span class="line"></span><br><span class="line">#### IMAP Settings</span><br><span class="line"># gitlab_rails[&apos;incoming_email_host&apos;] = &quot;imap.gmail.com&quot;</span><br><span class="line"># gitlab_rails[&apos;incoming_email_port&apos;] = 993</span><br><span class="line"># gitlab_rails[&apos;incoming_email_ssl&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;incoming_email_start_tls&apos;] = false</span><br><span class="line"></span><br><span class="line">#### Incoming Mailbox Settings</span><br><span class="line">####! The mailbox where incoming mail will end up. Usually &quot;inbox&quot;.</span><br><span class="line"># gitlab_rails[&apos;incoming_email_mailbox_name&apos;] = &quot;inbox&quot;</span><br><span class="line">####! The IDLE command timeout.</span><br><span class="line"># gitlab_rails[&apos;incoming_email_idle_timeout&apos;] = 60</span><br><span class="line"></span><br><span class="line">### Build Artifacts</span><br><span class="line"># gitlab_rails[&apos;artifacts_enabled&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;artifacts_path&apos;] = &quot;/mnt/storage/artifacts&quot;</span><br><span class="line"></span><br><span class="line">### Git LFS</span><br><span class="line"># gitlab_rails[&apos;lfs_enabled&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;lfs_storage_path&apos;] = &quot;/mnt/storage/lfs-objects&quot;</span><br><span class="line"></span><br><span class="line">### GitLab Mattermost</span><br><span class="line">###! These settings are void if Mattermost is installed on the same omnibus</span><br><span class="line">###! install</span><br><span class="line"># gitlab_rails[&apos;mattermost_host&apos;] = &quot;https://mattermost.example.com&quot;</span><br><span class="line"></span><br><span class="line">### LDAP Settings</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/ldap.html</span><br><span class="line">###! **Be careful not to break the indentation in the ldap_servers block. It is</span><br><span class="line">###!   in yaml format and the spaces must be retained. Using tabs will not work.**</span><br><span class="line"></span><br><span class="line"># gitlab_rails[&apos;ldap_enabled&apos;] = false</span><br><span class="line"></span><br><span class="line">###! **remember to close this block with &apos;EOS&apos; below**</span><br><span class="line"># gitlab_rails[&apos;ldap_servers&apos;] = YAML.load &lt;&lt;-&apos;EOS&apos;</span><br><span class="line">#   main: # &apos;main&apos; is the GitLab &apos;provider ID&apos; of this LDAP server</span><br><span class="line">#     label: &apos;LDAP&apos;</span><br><span class="line">#     host: &apos;_your_ldap_server&apos;</span><br><span class="line">#     port: 389</span><br><span class="line">#     uid: &apos;sAMAccountName&apos;</span><br><span class="line">#     method: &apos;plain&apos; # &quot;tls&quot; or &quot;ssl&quot; or &quot;plain&quot;</span><br><span class="line">#     bind_dn: &apos;_the_full_dn_of_the_user_you_will_bind_with&apos;</span><br><span class="line">#     password: &apos;_the_password_of_the_bind_user&apos;</span><br><span class="line">#     active_directory: true</span><br><span class="line">#     allow_username_or_email_login: false</span><br><span class="line">#     block_auto_created_users: false</span><br><span class="line">#     base: &apos;&apos;</span><br><span class="line">#     user_filter: &apos;&apos;</span><br><span class="line">#     attributes:</span><br><span class="line">#       username: [&apos;uid&apos;, &apos;userid&apos;, &apos;sAMAccountName&apos;]</span><br><span class="line">#       email:    [&apos;mail&apos;, &apos;email&apos;, &apos;userPrincipalName&apos;]</span><br><span class="line">#       name:       &apos;cn&apos;</span><br><span class="line">#       first_name: &apos;givenName&apos;</span><br><span class="line">#       last_name:  &apos;sn&apos;</span><br><span class="line">#     ## EE only</span><br><span class="line">#     group_base: &apos;&apos;</span><br><span class="line">#     admin_group: &apos;&apos;</span><br><span class="line">#     sync_ssh_keys: false</span><br><span class="line">#</span><br><span class="line">#   secondary: # &apos;secondary&apos; is the GitLab &apos;provider ID&apos; of second LDAP server</span><br><span class="line">#     label: &apos;LDAP&apos;</span><br><span class="line">#     host: &apos;_your_ldap_server&apos;</span><br><span class="line">#     port: 389</span><br><span class="line">#     uid: &apos;sAMAccountName&apos;</span><br><span class="line">#     method: &apos;plain&apos; # &quot;tls&quot; or &quot;ssl&quot; or &quot;plain&quot;</span><br><span class="line">#     bind_dn: &apos;_the_full_dn_of_the_user_you_will_bind_with&apos;</span><br><span class="line">#     password: &apos;_the_password_of_the_bind_user&apos;</span><br><span class="line">#     active_directory: true</span><br><span class="line">#     allow_username_or_email_login: false</span><br><span class="line">#     block_auto_created_users: false</span><br><span class="line">#     base: &apos;&apos;</span><br><span class="line">#     user_filter: &apos;&apos;</span><br><span class="line">#     attributes:</span><br><span class="line">#       username: [&apos;uid&apos;, &apos;userid&apos;, &apos;sAMAccountName&apos;]</span><br><span class="line">#       email:    [&apos;mail&apos;, &apos;email&apos;, &apos;userPrincipalName&apos;]</span><br><span class="line">#       name:       &apos;cn&apos;</span><br><span class="line">#       first_name: &apos;givenName&apos;</span><br><span class="line">#       last_name:  &apos;sn&apos;</span><br><span class="line">#     ## EE only</span><br><span class="line">#     group_base: &apos;&apos;</span><br><span class="line">#     admin_group: &apos;&apos;</span><br><span class="line">#     sync_ssh_keys: false</span><br><span class="line"># EOS</span><br><span class="line"></span><br><span class="line">### OmniAuth Settings</span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/integration/omniauth.html</span><br><span class="line"># gitlab_rails[&apos;omniauth_enabled&apos;] = false</span><br><span class="line"># gitlab_rails[&apos;omniauth_allow_single_sign_on&apos;] = [&apos;saml&apos;]</span><br><span class="line"># gitlab_rails[&apos;omniauth_auto_sign_in_with_provider&apos;] = &apos;saml&apos;</span><br><span class="line"># gitlab_rails[&apos;omniauth_block_auto_created_users&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;omniauth_auto_link_ldap_user&apos;] = false</span><br><span class="line"># gitlab_rails[&apos;omniauth_auto_link_saml_user&apos;] = false</span><br><span class="line"># gitlab_rails[&apos;omniauth_external_providers&apos;] = [&apos;twitter&apos;, &apos;google_oauth2&apos;]</span><br><span class="line"># gitlab_rails[&apos;omniauth_providers&apos;] = [</span><br><span class="line">#   &#123;</span><br><span class="line">#     &quot;name&quot; =&gt; &quot;google_oauth2&quot;,</span><br><span class="line">#     &quot;app_id&quot; =&gt; &quot;YOUR APP ID&quot;,</span><br><span class="line">#     &quot;app_secret&quot; =&gt; &quot;YOUR APP SECRET&quot;,</span><br><span class="line">#     &quot;args&quot; =&gt; &#123; &quot;access_type&quot; =&gt; &quot;offline&quot;, &quot;approval_prompt&quot; =&gt; &quot;&quot; &#125;</span><br><span class="line">#   &#125;</span><br><span class="line"># ]</span><br><span class="line"></span><br><span class="line">### Backup Settings</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/backups.html</span><br><span class="line"></span><br><span class="line"># gitlab_rails[&apos;manage_backup_path&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;backup_path&apos;] = &quot;/var/opt/gitlab/backups&quot;</span><br><span class="line"></span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/raketasks/backup_restore.html#backup-archive-permissions</span><br><span class="line"># gitlab_rails[&apos;backup_archive_permissions&apos;] = 0644</span><br><span class="line"></span><br><span class="line"># gitlab_rails[&apos;backup_pg_schema&apos;] = &apos;public&apos;</span><br><span class="line"># gitlab_rails[&apos;backup_keep_time&apos;] = 604800</span><br><span class="line"># gitlab_rails[&apos;backup_upload_connection&apos;] = &#123;</span><br><span class="line">#   &apos;provider&apos; =&gt; &apos;AWS&apos;,</span><br><span class="line">#   &apos;region&apos; =&gt; &apos;eu-west-1&apos;,</span><br><span class="line">#   &apos;aws_access_key_id&apos; =&gt; &apos;AKIAKIAKI&apos;,</span><br><span class="line">#   &apos;aws_secret_access_key&apos; =&gt; &apos;secret123&apos;</span><br><span class="line"># &#125;</span><br><span class="line"># gitlab_rails[&apos;backup_upload_remote_directory&apos;] = &apos;my.s3.bucket&apos;</span><br><span class="line"># gitlab_rails[&apos;backup_multipart_chunk_size&apos;] = 104857600</span><br><span class="line"></span><br><span class="line">###! **Turns on AWS Server-Side Encryption with Amazon S3-Managed Keys for</span><br><span class="line">###!   backups**</span><br><span class="line"># gitlab_rails[&apos;backup_encryption&apos;] = &apos;AES256&apos;</span><br><span class="line"></span><br><span class="line">###! **Specifies Amazon S3 storage class to use for backups. Valid values</span><br><span class="line">###!   include &apos;STANDARD&apos;, &apos;STANDARD_IA&apos;, &apos;GLACIER&apos;, and</span><br><span class="line">###!   &apos;REDUCED_REDUNDANCY&apos;**</span><br><span class="line"># gitlab_rails[&apos;backup_storage_class&apos;] = &apos;STANDARD&apos;</span><br><span class="line"></span><br><span class="line">### For setting up different data storing directory</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/configuration.html#storing-git-data-in-an-alternative-directory</span><br><span class="line">###! **If you want to use a single non-default directory to store git data use a</span><br><span class="line">###!   path that doesn&apos;t contain symlinks.**</span><br><span class="line"># git_data_dirs(&#123; &quot;default&quot; =&gt; &#123; &quot;path&quot; =&gt; &quot;/var/opt/gitlab/git-data&quot;, &apos;gitaly_address&apos; =&gt; &apos;unix:/var/opt/gitlab/gitaly/gitaly.socket&apos; &#125; &#125;)</span><br><span class="line"></span><br><span class="line">### Gitaly settings</span><br><span class="line"># gitlab_rails[&apos;gitaly_enabled&apos;] = true</span><br><span class="line"></span><br><span class="line">### For storing GitLab application uploads, eg. LFS objects, build artifacts</span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/development/shared_files.html</span><br><span class="line"># gitlab_rails[&apos;shared_path&apos;] = &apos;/var/opt/gitlab/gitlab-rails/shared&apos;</span><br><span class="line"></span><br><span class="line">### GitLab Shell settings for GitLab</span><br><span class="line"># gitlab_rails[&apos;gitlab_shell_ssh_port&apos;] = 22</span><br><span class="line"># gitlab_rails[&apos;git_max_size&apos;] = 20971520</span><br><span class="line"># gitlab_rails[&apos;git_timeout&apos;] = 10</span><br><span class="line"></span><br><span class="line">### Extra customization</span><br><span class="line"># gitlab_rails[&apos;extra_google_analytics_id&apos;] = &apos;_your_tracking_id&apos;</span><br><span class="line"># gitlab_rails[&apos;extra_piwik_url&apos;] = &apos;_your_piwik_url&apos;</span><br><span class="line"># gitlab_rails[&apos;extra_piwik_site_id&apos;] = &apos;_your_piwik_site_id&apos;</span><br><span class="line"></span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/environment-variables.html</span><br><span class="line"># gitlab_rails[&apos;env&apos;] = &#123;</span><br><span class="line">#   &apos;BUNDLE_GEMFILE&apos; =&gt; &quot;/opt/gitlab/embedded/service/gitlab-rails/Gemfile&quot;,</span><br><span class="line">#   &apos;PATH&apos; =&gt; &quot;/opt/gitlab/bin:/opt/gitlab/embedded/bin:/bin:/usr/bin&quot;</span><br><span class="line"># &#125;</span><br><span class="line"></span><br><span class="line"># gitlab_rails[&apos;rack_attack_git_basic_auth&apos;] = &#123;</span><br><span class="line">#   &apos;enabled&apos; =&gt; true,</span><br><span class="line">#   &apos;ip_whitelist&apos; =&gt; [&quot;127.0.0.1&quot;],</span><br><span class="line">#   &apos;maxretry&apos; =&gt; 10,</span><br><span class="line">#   &apos;findtime&apos; =&gt; 60,</span><br><span class="line">#   &apos;bantime&apos; =&gt; 3600</span><br><span class="line"># &#125;</span><br><span class="line"></span><br><span class="line"># gitlab_rails[&apos;rack_attack_protected_paths&apos;] = [</span><br><span class="line">#   &apos;/users/password&apos;,</span><br><span class="line">#   &apos;/users/sign_in&apos;,</span><br><span class="line">#   &apos;/api/#&#123;API::API.version&#125;/session.json&apos;,</span><br><span class="line">#   &apos;/api/#&#123;API::API.version&#125;/session&apos;,</span><br><span class="line">#   &apos;/users&apos;,</span><br><span class="line">#   &apos;/users/confirmation&apos;,</span><br><span class="line">#   &apos;/unsubscribes/&apos;,</span><br><span class="line">#   &apos;/import/github/personal_access_token&apos;</span><br><span class="line"># ]</span><br><span class="line"></span><br><span class="line">###! **We do not recommend changing these directories.**</span><br><span class="line"># gitlab_rails[&apos;dir&apos;] = &quot;/var/opt/gitlab/gitlab-rails&quot;</span><br><span class="line"># gitlab_rails[&apos;log_directory&apos;] = &quot;/var/log/gitlab/gitlab-rails&quot;</span><br><span class="line"></span><br><span class="line">### GitLab application settings</span><br><span class="line"># gitlab_rails[&apos;uploads_directory&apos;] = &quot;/var/opt/gitlab/gitlab-rails/uploads&quot;</span><br><span class="line"># gitlab_rails[&apos;rate_limit_requests_per_period&apos;] = 10</span><br><span class="line"># gitlab_rails[&apos;rate_limit_period&apos;] = 60</span><br><span class="line"></span><br><span class="line">#### Change the initial default admin password and shared runner registraion tokens.</span><br><span class="line">####! **Only applicable on initial setup, changing these settings after database</span><br><span class="line">####!   is created and seeded won&apos;t yield any change.**</span><br><span class="line"># gitlab_rails[&apos;initial_root_password&apos;] = &quot;password&quot;</span><br><span class="line"># gitlab_rails[&apos;initial_shared_runners_registration_token&apos;] = &quot;token&quot;</span><br><span class="line"></span><br><span class="line">#### Enable or disable automatic database migrations</span><br><span class="line"># gitlab_rails[&apos;auto_migrate&apos;] = true</span><br><span class="line"></span><br><span class="line">#### This is advanced feature used by large gitlab deployments where loading</span><br><span class="line">#### whole RAILS env takes a lot of time.</span><br><span class="line"># gitlab_rails[&apos;rake_cache_clear&apos;] = true</span><br><span class="line"></span><br><span class="line">### GitLab database settings</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/database.html</span><br><span class="line">###! **Only needed if you use an external database.**</span><br><span class="line"># gitlab_rails[&apos;db_adapter&apos;] = &quot;postgresql&quot;</span><br><span class="line"># gitlab_rails[&apos;db_encoding&apos;] = &quot;unicode&quot;</span><br><span class="line"># gitlab_rails[&apos;db_collation&apos;] = nil</span><br><span class="line"># gitlab_rails[&apos;db_database&apos;] = &quot;gitlabhq_production&quot;</span><br><span class="line"># gitlab_rails[&apos;db_pool&apos;] = 10</span><br><span class="line"># gitlab_rails[&apos;db_username&apos;] = &quot;gitlab&quot;</span><br><span class="line"># gitlab_rails[&apos;db_password&apos;] = nil</span><br><span class="line"># gitlab_rails[&apos;db_host&apos;] = nil</span><br><span class="line"># gitlab_rails[&apos;db_port&apos;] = 5432</span><br><span class="line"># gitlab_rails[&apos;db_socket&apos;] = nil</span><br><span class="line"># gitlab_rails[&apos;db_sslmode&apos;] = nil</span><br><span class="line"># gitlab_rails[&apos;db_sslrootcert&apos;] = nil</span><br><span class="line"># gitlab_rails[&apos;db_prepared_statements&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;db_statements_limit&apos;] = 1000</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">### GitLab Redis settings</span><br><span class="line">###! Connect to your own Redis instance</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/redis.html</span><br><span class="line"></span><br><span class="line">#### Redis TCP connection</span><br><span class="line"># gitlab_rails[&apos;redis_host&apos;] = &quot;127.0.0.1&quot;</span><br><span class="line"># gitlab_rails[&apos;redis_port&apos;] = 6379</span><br><span class="line"># gitlab_rails[&apos;redis_password&apos;] = nil</span><br><span class="line"># gitlab_rails[&apos;redis_database&apos;] = 0</span><br><span class="line"></span><br><span class="line">#### Redis local UNIX socket (will be disabled if TCP method is used)</span><br><span class="line"># gitlab_rails[&apos;redis_socket&apos;] = &quot;/var/opt/gitlab/redis/redis.socket&quot;</span><br><span class="line"></span><br><span class="line">#### Sentinel support</span><br><span class="line">####! To have Sentinel working, you must enable Redis TCP connection support</span><br><span class="line">####! above and define a few Sentinel hosts below (to get a reliable setup</span><br><span class="line">####! at least 3 hosts).</span><br><span class="line">####! **You don&apos;t need to list every sentinel host, but the ones not listed will</span><br><span class="line">####!   not be used in a fail-over situation to query for the new master.**</span><br><span class="line"># gitlab_rails[&apos;redis_sentinels&apos;] = [</span><br><span class="line">#   &#123;&apos;host&apos; =&gt; &apos;127.0.0.1&apos;, &apos;port&apos; =&gt; 26379&#125;,</span><br><span class="line"># ]</span><br><span class="line"></span><br><span class="line">### GitLab email server settings</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/smtp.html</span><br><span class="line">###! **Use smtp instead of sendmail/postfix.**</span><br><span class="line"></span><br><span class="line"># gitlab_rails[&apos;smtp_enable&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;smtp_address&apos;] = &quot;smtp.server&quot;</span><br><span class="line"># gitlab_rails[&apos;smtp_port&apos;] = 465</span><br><span class="line"># gitlab_rails[&apos;smtp_user_name&apos;] = &quot;smtp user&quot;</span><br><span class="line"># gitlab_rails[&apos;smtp_password&apos;] = &quot;smtp password&quot;</span><br><span class="line"># gitlab_rails[&apos;smtp_domain&apos;] = &quot;example.com&quot;</span><br><span class="line"># gitlab_rails[&apos;smtp_authentication&apos;] = &quot;login&quot;</span><br><span class="line"># gitlab_rails[&apos;smtp_enable_starttls_auto&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;smtp_tls&apos;] = false</span><br><span class="line"></span><br><span class="line">###! **Can be: &apos;none&apos;, &apos;peer&apos;, &apos;client_once&apos;, &apos;fail_if_no_peer_cert&apos;**</span><br><span class="line">###! Docs: http://api.rubyonrails.org/classes/ActionMailer/Base.html</span><br><span class="line"># gitlab_rails[&apos;smtp_openssl_verify_mode&apos;] = &apos;none&apos;</span><br><span class="line"></span><br><span class="line"># gitlab_rails[&apos;smtp_ca_path&apos;] = &quot;/etc/ssl/certs&quot;</span><br><span class="line"># gitlab_rails[&apos;smtp_ca_file&apos;] = &quot;/etc/ssl/certs/ca-certificates.crt&quot;</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Container Registry settings</span><br><span class="line">##! Docs: https://docs.gitlab.com/ce/administration/container_registry.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># registry_external_url &apos;https://registry.gitlab.example.com&apos;</span><br><span class="line"></span><br><span class="line">### Settings used by GitLab application</span><br><span class="line"># gitlab_rails[&apos;registry_enabled&apos;] = true</span><br><span class="line"># gitlab_rails[&apos;registry_host&apos;] = &quot;registry.gitlab.example.com&quot;</span><br><span class="line"># gitlab_rails[&apos;registry_port&apos;] = &quot;5005&quot;</span><br><span class="line"># gitlab_rails[&apos;registry_path&apos;] = &quot;/var/opt/gitlab/gitlab-rails/shared/registry&quot;</span><br><span class="line"></span><br><span class="line">###! **Do not change the following 3 settings unless you know what you are</span><br><span class="line">###!   doing**</span><br><span class="line"># gitlab_rails[&apos;registry_api_url&apos;] = &quot;http://localhost:5000&quot;</span><br><span class="line"># gitlab_rails[&apos;registry_key_path&apos;] = &quot;/var/opt/gitlab/gitlab-rails/certificate.key&quot;</span><br><span class="line"># gitlab_rails[&apos;registry_issuer&apos;] = &quot;omnibus-gitlab-issuer&quot;</span><br><span class="line"></span><br><span class="line">### Settings used by Registry application</span><br><span class="line"># registry[&apos;enable&apos;] = true</span><br><span class="line"># registry[&apos;username&apos;] = &quot;registry&quot;</span><br><span class="line"># registry[&apos;group&apos;] = &quot;registry&quot;</span><br><span class="line"># registry[&apos;uid&apos;] = nil</span><br><span class="line"># registry[&apos;gid&apos;] = nil</span><br><span class="line"># registry[&apos;dir&apos;] = &quot;/var/opt/gitlab/registry&quot;</span><br><span class="line"># registry[&apos;registry_http_addr&apos;] = &quot;localhost:5000&quot;</span><br><span class="line"># registry[&apos;debug_addr&apos;] = &quot;localhost:5001&quot;</span><br><span class="line"># registry[&apos;log_directory&apos;] = &quot;/var/log/gitlab/registry&quot;</span><br><span class="line"># registry[&apos;log_level&apos;] = &quot;info&quot;</span><br><span class="line"># registry[&apos;rootcertbundle&apos;] = &quot;/var/opt/gitlab/registry/certificate.crt&quot;</span><br><span class="line"># registry[&apos;storage_delete_enabled&apos;] = true</span><br><span class="line"></span><br><span class="line">### Registry backend storage</span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/administration/container_registry.html#container-registry-storage-driver</span><br><span class="line"># registry[&apos;storage&apos;] = &#123;</span><br><span class="line">#   &apos;s3&apos; =&gt; &#123;</span><br><span class="line">#     &apos;accesskey&apos; =&gt; &apos;AKIAKIAKI&apos;,</span><br><span class="line">#     &apos;secretkey&apos; =&gt; &apos;secret123&apos;,</span><br><span class="line">#     &apos;bucket&apos; =&gt; &apos;gitlab-registry-bucket-AKIAKIAKI&apos;</span><br><span class="line">#   &#125;</span><br><span class="line"># &#125;</span><br><span class="line"></span><br><span class="line">### Registry notifications endpoints</span><br><span class="line"># registry[&apos;notifications&apos;] = [</span><br><span class="line">#   &#123;</span><br><span class="line">#     &apos;name&apos; =&gt; &apos;test_endpoint&apos;,</span><br><span class="line">#     &apos;url&apos; =&gt; &apos;https://gitlab.example.com/notify2&apos;,</span><br><span class="line">#     &apos;timeout&apos; =&gt; &apos;500ms&apos;,</span><br><span class="line">#     &apos;threshold&apos; =&gt; 5,</span><br><span class="line">#     &apos;backoff&apos; =&gt; &apos;1s&apos;,</span><br><span class="line">#     &apos;headers&apos; =&gt; &#123;</span><br><span class="line">#       &quot;Authorization&quot; =&gt; [&quot;AUTHORIZATION_EXAMPLE_TOKEN&quot;]</span><br><span class="line">#     &#125;</span><br><span class="line">#   &#125;</span><br><span class="line"># ]</span><br><span class="line">### Default registry notifications</span><br><span class="line"># registry[&apos;default_notifications_timeout&apos;] = &quot;500ms&quot;</span><br><span class="line"># registry[&apos;default_notifications_threshold&apos;] = 5</span><br><span class="line"># registry[&apos;default_notifications_backoff&apos;] = &quot;1s&quot;</span><br><span class="line"># registry[&apos;default_notifications_headers&apos;] = &#123;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Workhorse</span><br><span class="line">##! Docs: https://gitlab.com/gitlab-org/gitlab-workhorse/blob/master/README.md</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># gitlab_workhorse[&apos;enable&apos;] = true</span><br><span class="line"># gitlab_workhorse[&apos;ha&apos;] = false</span><br><span class="line"># gitlab_workhorse[&apos;listen_network&apos;] = &quot;unix&quot;</span><br><span class="line"># gitlab_workhorse[&apos;listen_umask&apos;] = 000</span><br><span class="line"># gitlab_workhorse[&apos;listen_addr&apos;] = &quot;/var/opt/gitlab/gitlab-workhorse/socket&quot;</span><br><span class="line"># gitlab_workhorse[&apos;auth_backend&apos;] = &quot;http://localhost:8080&quot;</span><br><span class="line"></span><br><span class="line">##! the empty string is the default in gitlab-workhorse option parser</span><br><span class="line"># gitlab_workhorse[&apos;auth_socket&apos;] = &quot;&apos;&apos;&quot;</span><br><span class="line"></span><br><span class="line">##! put an empty string on the command line</span><br><span class="line"># gitlab_workhorse[&apos;pprof_listen_addr&apos;] = &quot;&apos;&apos;&quot;</span><br><span class="line"></span><br><span class="line">##! put an empty string on the command line</span><br><span class="line"># gitlab_workhorse[&apos;prometheus_listen_addr&apos;] = &quot;&apos;&apos;&quot;</span><br><span class="line"></span><br><span class="line"># gitlab_workhorse[&apos;dir&apos;] = &quot;/var/opt/gitlab/gitlab-workhorse&quot;</span><br><span class="line"># gitlab_workhorse[&apos;log_directory&apos;] = &quot;/var/log/gitlab/gitlab-workhorse&quot;</span><br><span class="line"># gitlab_workhorse[&apos;proxy_headers_timeout&apos;] = &quot;1m0s&quot;</span><br><span class="line"></span><br><span class="line">##! limit number of concurrent API requests, defaults to 0 which is unlimited</span><br><span class="line"># gitlab_workhorse[&apos;api_limit&apos;] = 0</span><br><span class="line"></span><br><span class="line">##! limit number of API requests allowed to be queued, defaults to 0 which</span><br><span class="line">##! disables queuing</span><br><span class="line"># gitlab_workhorse[&apos;api_queue_limit&apos;] = 0</span><br><span class="line"></span><br><span class="line">##! duration after which we timeout requests if they sit too long in the queue</span><br><span class="line"># gitlab_workhorse[&apos;api_queue_duration&apos;] = &quot;30s&quot;</span><br><span class="line"></span><br><span class="line">##! Long polling duration for job requesting for runners</span><br><span class="line"># gitlab_workhorse[&apos;api_ci_long_polling_duration&apos;] = &quot;60s&quot;</span><br><span class="line"></span><br><span class="line"># gitlab_workhorse[&apos;env&apos;] = &#123;</span><br><span class="line">#   &apos;PATH&apos; =&gt; &quot;/opt/gitlab/bin:/opt/gitlab/embedded/bin:/bin:/usr/bin&quot;</span><br><span class="line"># &#125;</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab User Settings</span><br><span class="line">##! Modify default git user.</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/configuration.html#changing-the-name-of-the-git-user-group</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># user[&apos;username&apos;] = &quot;git&quot;</span><br><span class="line"># user[&apos;group&apos;] = &quot;git&quot;</span><br><span class="line"># user[&apos;uid&apos;] = nil</span><br><span class="line"># user[&apos;gid&apos;] = nil</span><br><span class="line"></span><br><span class="line">##! The shell for the git user</span><br><span class="line"># user[&apos;shell&apos;] = &quot;/bin/sh&quot;</span><br><span class="line"></span><br><span class="line">##! The home directory for the git user</span><br><span class="line"># user[&apos;home&apos;] = &quot;/var/opt/gitlab&quot;</span><br><span class="line"></span><br><span class="line"># user[&apos;git_user_name&apos;] = &quot;GitLab&quot;</span><br><span class="line"># user[&apos;git_user_email&apos;] = &quot;gitlab@#&#123;node[&apos;fqdn&apos;]&#125;&quot;</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Unicorn</span><br><span class="line">##! Tweak unicorn settings.</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/unicorn.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># unicorn[&apos;worker_timeout&apos;] = 60</span><br><span class="line">###! Minimum worker_processes is 2 at this moment</span><br><span class="line">###! See https://gitlab.com/gitlab-org/gitlab-ce/issues/18771</span><br><span class="line"># unicorn[&apos;worker_processes&apos;] = 2</span><br><span class="line"></span><br><span class="line">### Advanced settings</span><br><span class="line"># unicorn[&apos;listen&apos;] = &apos;127.0.0.1&apos;</span><br><span class="line"># unicorn[&apos;port&apos;] = 8080</span><br><span class="line"># unicorn[&apos;socket&apos;] = &apos;/var/opt/gitlab/gitlab-rails/sockets/gitlab.socket&apos;</span><br><span class="line"># unicorn[&apos;pidfile&apos;] = &apos;/opt/gitlab/var/unicorn/unicorn.pid&apos;</span><br><span class="line"># unicorn[&apos;tcp_nopush&apos;] = true</span><br><span class="line"># unicorn[&apos;backlog_socket&apos;] = 1024</span><br><span class="line"></span><br><span class="line">###! **Make sure somaxconn is equal or higher then backlog_socket**</span><br><span class="line"># unicorn[&apos;somaxconn&apos;] = 1024</span><br><span class="line"></span><br><span class="line">###! **We do not recommend changing this setting**</span><br><span class="line"># unicorn[&apos;log_directory&apos;] = &quot;/var/log/gitlab/unicorn&quot;</span><br><span class="line"></span><br><span class="line">### **Only change these settings if you understand well what they mean**</span><br><span class="line">###! Docs: https://about.gitlab.com/2015/06/05/how-gitlab-uses-unicorn-and-unicorn-worker-killer/</span><br><span class="line">###!       https://github.com/kzk/unicorn-worker-killer</span><br><span class="line"># unicorn[&apos;worker_memory_limit_min&apos;] = &quot;400 * 1 &lt;&lt; 20&quot;</span><br><span class="line"># unicorn[&apos;worker_memory_limit_max&apos;] = &quot;650 * 1 &lt;&lt; 20&quot;</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Sidekiq</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># sidekiq[&apos;log_directory&apos;] = &quot;/var/log/gitlab/sidekiq&quot;</span><br><span class="line"># sidekiq[&apos;shutdown_timeout&apos;] = 4</span><br><span class="line"># sidekiq[&apos;concurrency&apos;] = 25</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## gitlab-shell</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># gitlab_shell[&apos;audit_usernames&apos;] = false</span><br><span class="line"># gitlab_shell[&apos;log_level&apos;] = &apos;INFO&apos;</span><br><span class="line"># gitlab_shell[&apos;http_settings&apos;] = &#123; user: &apos;username&apos;, password: &apos;password&apos;, ca_file: &apos;/etc/ssl/cert.pem&apos;, ca_path: &apos;/etc/pki/tls/certs&apos;, self_signed_cert: false&#125;</span><br><span class="line"># gitlab_shell[&apos;log_directory&apos;] = &quot;/var/log/gitlab/gitlab-shell/&quot;</span><br><span class="line"># gitlab_shell[&apos;custom_hooks_dir&apos;] = &quot;/opt/gitlab/embedded/service/gitlab-shell/hooks&quot;</span><br><span class="line"></span><br><span class="line"># gitlab_shell[&apos;auth_file&apos;] = &quot;/var/opt/gitlab/.ssh/authorized_keys&quot;</span><br><span class="line"></span><br><span class="line">### Git trace log file.</span><br><span class="line">###! If set, git commands receive GIT_TRACE* environment variables</span><br><span class="line">###! Docs: https://git-scm.com/book/es/v2/Git-Internals-Environment-Variables#Debugging</span><br><span class="line">###! An absolute path starting with / – the trace output will be appended to</span><br><span class="line">###! that file. It needs to exist so we can check permissions and avoid</span><br><span class="line">###! throwing warnings to the users.</span><br><span class="line"># gitlab_shell[&apos;git_trace_log_file&apos;] = &quot;/var/log/gitlab/gitlab-shell/gitlab-shell-git-trace.log&quot;</span><br><span class="line"></span><br><span class="line">##! **We do not recommend changing this directory.**</span><br><span class="line"># gitlab_shell[&apos;dir&apos;] = &quot;/var/opt/gitlab/gitlab-shell&quot;</span><br><span class="line"></span><br><span class="line">################################################################</span><br><span class="line">## GitLab PostgreSQL</span><br><span class="line">################################################################</span><br><span class="line"></span><br><span class="line"># postgresql[&apos;enable&apos;] = true</span><br><span class="line"># postgresql[&apos;listen_address&apos;] = nil</span><br><span class="line"># postgresql[&apos;port&apos;] = 5432</span><br><span class="line"># postgresql[&apos;data_dir&apos;] = &quot;/var/opt/gitlab/postgresql/data&quot;</span><br><span class="line"></span><br><span class="line">##! **recommend value is 1/4 of total RAM, up to 14GB.**</span><br><span class="line"># postgresql[&apos;shared_buffers&apos;] = &quot;256MB&quot;</span><br><span class="line"></span><br><span class="line">### Advanced settings</span><br><span class="line"># postgresql[&apos;ha&apos;] = false</span><br><span class="line"># postgresql[&apos;dir&apos;] = &quot;/var/opt/gitlab/postgresql&quot;</span><br><span class="line"># postgresql[&apos;log_directory&apos;] = &quot;/var/log/gitlab/postgresql&quot;</span><br><span class="line"># postgresql[&apos;username&apos;] = &quot;gitlab-psql&quot;</span><br><span class="line"># postgresql[&apos;uid&apos;] = nil</span><br><span class="line"># postgresql[&apos;gid&apos;] = nil</span><br><span class="line"># postgresql[&apos;shell&apos;] = &quot;/bin/sh&quot;</span><br><span class="line"># postgresql[&apos;home&apos;] = &quot;/var/opt/gitlab/postgresql&quot;</span><br><span class="line"># postgresql[&apos;user_path&apos;] = &quot;/opt/gitlab/embedded/bin:/opt/gitlab/bin:$PATH&quot;</span><br><span class="line"># postgresql[&apos;sql_user&apos;] = &quot;gitlab&quot;</span><br><span class="line"># postgresql[&apos;max_connections&apos;] = 200</span><br><span class="line"># postgresql[&apos;md5_auth_cidr_addresses&apos;] = []</span><br><span class="line"># postgresql[&apos;trust_auth_cidr_addresses&apos;] = []</span><br><span class="line"># postgresql[&apos;shmmax&apos;] =  17179869184 # or 4294967295</span><br><span class="line"># postgresql[&apos;shmall&apos;] =  4194304 # or 1048575</span><br><span class="line"># postgresql[&apos;work_mem&apos;] = &quot;8MB&quot;</span><br><span class="line"># postgresql[&apos;maintenance_work_mem&apos;] = &quot;16MB&quot;</span><br><span class="line"># postgresql[&apos;effective_cache_size&apos;] = &quot;1MB&quot;</span><br><span class="line"># postgresql[&apos;checkpoint_segments&apos;] = 10</span><br><span class="line"># postgresql[&apos;checkpoint_timeout&apos;] = &quot;5min&quot;</span><br><span class="line"># postgresql[&apos;checkpoint_completion_target&apos;] = 0.9</span><br><span class="line"># postgresql[&apos;checkpoint_warning&apos;] = &quot;30s&quot;</span><br><span class="line"># postgresql[&apos;wal_buffers&apos;] = &quot;-1&quot;</span><br><span class="line"># postgresql[&apos;autovacuum&apos;] = &quot;on&quot;</span><br><span class="line"># postgresql[&apos;log_autovacuum_min_duration&apos;] = &quot;-1&quot;</span><br><span class="line"># postgresql[&apos;autovacuum_max_workers&apos;] = &quot;3&quot;</span><br><span class="line"># postgresql[&apos;autovacuum_naptime&apos;] = &quot;1min&quot;</span><br><span class="line"># postgresql[&apos;autovacuum_vacuum_threshold&apos;] = &quot;50&quot;</span><br><span class="line"># postgresql[&apos;autovacuum_analyze_threshold&apos;] = &quot;50&quot;</span><br><span class="line"># postgresql[&apos;autovacuum_vacuum_scale_factor&apos;] = &quot;0.02&quot;</span><br><span class="line"># postgresql[&apos;autovacuum_analyze_scale_factor&apos;] = &quot;0.01&quot;</span><br><span class="line"># postgresql[&apos;autovacuum_freeze_max_age&apos;] = &quot;200000000&quot;</span><br><span class="line"># postgresql[&apos;autovacuum_vacuum_cost_delay&apos;] = &quot;20ms&quot;</span><br><span class="line"># postgresql[&apos;autovacuum_vacuum_cost_limit&apos;] = &quot;-1&quot;</span><br><span class="line"># postgresql[&apos;statement_timeout&apos;] = &quot;0&quot;</span><br><span class="line"># postgresql[&apos;log_line_prefix&apos;] = &quot;%a&quot;</span><br><span class="line"># postgresql[&apos;track_activity_query_size&apos;] = &quot;1024&quot;</span><br><span class="line"># postgresql[&apos;shared_preload_libraries&apos;] = nil</span><br><span class="line"># postgresql[&apos;dynamic_shared_memory_type&apos;] = nil</span><br><span class="line"></span><br><span class="line">### Replication settings</span><br><span class="line"># postgresql[&apos;sql_replication_user&apos;] = &quot;gitlab_replicator&quot;</span><br><span class="line"># postgresql[&apos;wal_level&apos;] = &quot;hot_standby&quot;</span><br><span class="line"># postgresql[&apos;max_wal_senders&apos;] = 5</span><br><span class="line"># postgresql[&apos;wal_keep_segments&apos;] = 10</span><br><span class="line"># postgresql[&apos;hot_standby&apos;] = &quot;off&quot;</span><br><span class="line"># postgresql[&apos;max_standby_archive_delay&apos;] = &quot;30s&quot;</span><br><span class="line"># postgresql[&apos;max_standby_streaming_delay&apos;] = &quot;30s&quot;</span><br><span class="line"># postgresql[&apos;max_replication_slots&apos;] = 0</span><br><span class="line"># postgresql[&apos;synchronous_commit&apos;] = on</span><br><span class="line"># postgresql[&apos;synchronous_standby_names&apos;] = &apos;&apos;</span><br><span class="line"># postgresql[&apos;hot_standby_feedback&apos;] = &apos;off&apos;</span><br><span class="line"># postgresql[&apos;random_page_cost&apos;] = 4.0</span><br><span class="line"># postgresql[&apos;max_locks_per_transaction&apos;] = 64</span><br><span class="line"># postgresql[&apos;log_temp_files&apos;] = -1</span><br><span class="line"># postgresql[&apos;log_checkpoints&apos;] = &apos;off&apos;</span><br><span class="line"></span><br><span class="line"># Backup/Archive settings</span><br><span class="line"># default[&apos;gitlab&apos;][&apos;postgresql&apos;][&apos;archive_mode&apos;] = &quot;off&quot;</span><br><span class="line"># default[&apos;gitlab&apos;][&apos;postgresql&apos;][&apos;archive_command&apos;] = nil</span><br><span class="line"># default[&apos;gitlab&apos;][&apos;postgresql&apos;][&apos;archive_timeout&apos;] = &quot;60&quot;</span><br><span class="line"></span><br><span class="line">### Available in PostgreSQL 9.6 and later</span><br><span class="line"># postgresql[&apos;min_wal_size&apos;] = 80MB</span><br><span class="line"># postgresql[&apos;max_wal_size&apos;] = 1GB</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Redis</span><br><span class="line">##! **Can be disabled if you are using your own Redis instance.**</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/redis.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># redis[&apos;enable&apos;] = true</span><br><span class="line"># redis[&apos;username&apos;] = &quot;gitlab-redis&quot;</span><br><span class="line"># redis[&apos;maxclients&apos;] = &quot;10000&quot;</span><br><span class="line"># redis[&apos;tcp_timeout&apos;] = &quot;60&quot;</span><br><span class="line"># redis[&apos;tcp_keepalive&apos;] = &quot;300&quot;</span><br><span class="line"># redis[&apos;uid&apos;] = nil</span><br><span class="line"># redis[&apos;gid&apos;] = nil</span><br><span class="line"></span><br><span class="line">###! **To enable only Redis service in this machine, uncomment</span><br><span class="line">###!   one of the lines below (choose master or slave instance types).**</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/redis.html</span><br><span class="line">###!       https://docs.gitlab.com/ce/administration/high_availability/redis.html</span><br><span class="line"># redis_master_role[&apos;enable&apos;] = true</span><br><span class="line"># redis_slave_role[&apos;enable&apos;] = true</span><br><span class="line"></span><br><span class="line">### Redis TCP support (will disable UNIX socket transport)</span><br><span class="line"># redis[&apos;bind&apos;] = &apos;0.0.0.0&apos; # or specify an IP to bind to a single one</span><br><span class="line"># redis[&apos;port&apos;] = 6379</span><br><span class="line"># redis[&apos;password&apos;] = &apos;redis-password-goes-here&apos;</span><br><span class="line"></span><br><span class="line">### Redis Sentinel support</span><br><span class="line">###! **You need a master slave Redis replication to be able to do failover**</span><br><span class="line">###! **Please read the documentation before enabling it to understand the</span><br><span class="line">###!   caveats:**</span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/administration/high_availability/redis.html</span><br><span class="line"></span><br><span class="line">### Replication support</span><br><span class="line">#### Slave Redis instance</span><br><span class="line"># redis[&apos;master&apos;] = false # by default this is true</span><br><span class="line"></span><br><span class="line">#### Slave and Sentinel shared configuration</span><br><span class="line">####! **Both need to point to the master Redis instance to get replication and</span><br><span class="line">####!   heartbeat monitoring**</span><br><span class="line"># redis[&apos;master_name&apos;] = &apos;gitlab-redis&apos;</span><br><span class="line"># redis[&apos;master_ip&apos;] = nil</span><br><span class="line"># redis[&apos;master_port&apos;] = 6379</span><br><span class="line"></span><br><span class="line">####! **Master password should have the same value defined in</span><br><span class="line">####!   redis[&apos;password&apos;] to enable the instance to transition to/from</span><br><span class="line">####!   master/slave in a failover event.**</span><br><span class="line"># redis[&apos;master_password&apos;] = &apos;redis-password-goes-here&apos;</span><br><span class="line"></span><br><span class="line">####! Increase these values when your slaves can&apos;t catch up with master</span><br><span class="line"># redis[&apos;client_output_buffer_limit_normal&apos;] = &apos;0 0 0&apos;</span><br><span class="line"># redis[&apos;client_output_buffer_limit_slave&apos;] = &apos;256mb 64mb 60&apos;</span><br><span class="line"># redis[&apos;client_output_buffer_limit_pubsub&apos;] = &apos;32mb 8mb 60&apos;</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Web server</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/nginx.html#using-a-non-bundled-web-server</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line">##! When bundled nginx is disabled we need to add the external webserver user to</span><br><span class="line">##! the GitLab webserver group.</span><br><span class="line"># web_server[&apos;external_users&apos;] = []</span><br><span class="line"># web_server[&apos;username&apos;] = &apos;gitlab-www&apos;</span><br><span class="line"># web_server[&apos;group&apos;] = &apos;gitlab-www&apos;</span><br><span class="line"># web_server[&apos;uid&apos;] = nil</span><br><span class="line"># web_server[&apos;gid&apos;] = nil</span><br><span class="line"># web_server[&apos;shell&apos;] = &apos;/bin/false&apos;</span><br><span class="line"># web_server[&apos;home&apos;] = &apos;/var/opt/gitlab/nginx&apos;</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Nginx</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/nginx.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># nginx[&apos;enable&apos;] = true</span><br><span class="line"># nginx[&apos;client_max_body_size&apos;] = &apos;250m&apos;</span><br><span class="line"># nginx[&apos;redirect_http_to_https&apos;] = false</span><br><span class="line"># nginx[&apos;redirect_http_to_https_port&apos;] = 80</span><br><span class="line"></span><br><span class="line">##! Most root CA&apos;s are included by default</span><br><span class="line"># nginx[&apos;ssl_client_certificate&apos;] = &quot;/etc/gitlab/ssl/ca.crt&quot;</span><br><span class="line"></span><br><span class="line">##! enable/disable 2-way SSL client authentication</span><br><span class="line"># nginx[&apos;ssl_verify_client&apos;] = &quot;off&quot;</span><br><span class="line"></span><br><span class="line">##! if ssl_verify_client on, verification depth in the client certificates chain</span><br><span class="line"># nginx[&apos;ssl_verify_depth&apos;] = &quot;1&quot;</span><br><span class="line"></span><br><span class="line"># nginx[&apos;ssl_certificate&apos;] = &quot;/etc/gitlab/ssl/#&#123;node[&apos;fqdn&apos;]&#125;.crt&quot;</span><br><span class="line"># nginx[&apos;ssl_certificate_key&apos;] = &quot;/etc/gitlab/ssl/#&#123;node[&apos;fqdn&apos;]&#125;.key&quot;</span><br><span class="line"># nginx[&apos;ssl_ciphers&apos;] = &quot;ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256&quot;</span><br><span class="line"># nginx[&apos;ssl_prefer_server_ciphers&apos;] = &quot;on&quot;</span><br><span class="line"></span><br><span class="line">##! **Recommended by: https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html</span><br><span class="line">##!                   https://cipherli.st/**</span><br><span class="line"># nginx[&apos;ssl_protocols&apos;] = &quot;TLSv1 TLSv1.1 TLSv1.2&quot;</span><br><span class="line"></span><br><span class="line">##! **Recommended in: https://nginx.org/en/docs/http/ngx_http_ssl_module.html**</span><br><span class="line"># nginx[&apos;ssl_session_cache&apos;] = &quot;builtin:1000  shared:SSL:10m&quot;</span><br><span class="line"></span><br><span class="line">##! **Default according to https://nginx.org/en/docs/http/ngx_http_ssl_module.html**</span><br><span class="line"># nginx[&apos;ssl_session_timeout&apos;] = &quot;5m&quot;</span><br><span class="line"></span><br><span class="line"># nginx[&apos;ssl_dhparam&apos;] = nil # Path to dhparams.pem, eg. /etc/gitlab/ssl/dhparams.pem</span><br><span class="line"># nginx[&apos;listen_addresses&apos;] = [&apos;*&apos;, &apos;[::]&apos;]</span><br><span class="line"></span><br><span class="line">##! **Defaults to forcing web browsers to always communicate using only HTTPS**</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/nginx.html#setting-http-strict-transport-security</span><br><span class="line"># nginx[&apos;hsts_max_age&apos;] = 31536000</span><br><span class="line"># nginx[&apos;hsts_include_subdomains&apos;] = false</span><br><span class="line"></span><br><span class="line">##! **Override only if you use a reverse proxy**</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/nginx.html#setting-the-nginx-listen-port</span><br><span class="line"># nginx[&apos;listen_port&apos;] = nil</span><br><span class="line"></span><br><span class="line">##! **Override only if your reverse proxy internally communicates over HTTP**</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/nginx.html#supporting-proxied-ssl</span><br><span class="line"># nginx[&apos;listen_https&apos;] = nil</span><br><span class="line"></span><br><span class="line"># nginx[&apos;custom_gitlab_server_config&apos;] = &quot;location ^~ /foo-namespace/bar-project/raw/ &#123;\n deny all;\n&#125;\n&quot;</span><br><span class="line"># nginx[&apos;custom_nginx_config&apos;] = &quot;include /etc/nginx/conf.d/example.conf;&quot;</span><br><span class="line"># nginx[&apos;proxy_read_timeout&apos;] = 3600</span><br><span class="line"># nginx[&apos;proxy_connect_timeout&apos;] = 300</span><br><span class="line"># nginx[&apos;proxy_set_headers&apos;] = &#123;</span><br><span class="line">#  &quot;Host&quot; =&gt; &quot;$http_host_with_default&quot;,</span><br><span class="line">#  &quot;X-Real-IP&quot; =&gt; &quot;$remote_addr&quot;,</span><br><span class="line">#  &quot;X-Forwarded-For&quot; =&gt; &quot;$proxy_add_x_forwarded_for&quot;,</span><br><span class="line">#  &quot;X-Forwarded-Proto&quot; =&gt; &quot;https&quot;,</span><br><span class="line">#  &quot;X-Forwarded-Ssl&quot; =&gt; &quot;on&quot;,</span><br><span class="line">#  &quot;Upgrade&quot; =&gt; &quot;$http_upgrade&quot;,</span><br><span class="line">#  &quot;Connection&quot; =&gt; &quot;$connection_upgrade&quot;</span><br><span class="line"># &#125;</span><br><span class="line"># nginx[&apos;proxy_cache_path&apos;] = &apos;proxy_cache keys_zone=gitlab:10m max_size=1g levels=1:2&apos;</span><br><span class="line"># nginx[&apos;proxy_cache&apos;] = &apos;gitlab&apos;</span><br><span class="line"># nginx[&apos;http2_enabled&apos;] = true</span><br><span class="line"># nginx[&apos;real_ip_trusted_addresses&apos;] = []</span><br><span class="line"># nginx[&apos;real_ip_header&apos;] = nil</span><br><span class="line"># nginx[&apos;real_ip_recursive&apos;] = nil</span><br><span class="line"># nginx[&apos;custom_error_pages&apos;] = &#123;</span><br><span class="line">#   &apos;404&apos; =&gt; &#123;</span><br><span class="line">#     &apos;title&apos; =&gt; &apos;Example title&apos;,</span><br><span class="line">#     &apos;header&apos; =&gt; &apos;Example header&apos;,</span><br><span class="line">#     &apos;message&apos; =&gt; &apos;Example message&apos;</span><br><span class="line">#   &#125;</span><br><span class="line"># &#125;</span><br><span class="line"></span><br><span class="line">### Advanced settings</span><br><span class="line"># nginx[&apos;dir&apos;] = &quot;/var/opt/gitlab/nginx&quot;</span><br><span class="line"># nginx[&apos;log_directory&apos;] = &quot;/var/log/gitlab/nginx&quot;</span><br><span class="line"># nginx[&apos;worker_processes&apos;] = 4</span><br><span class="line"># nginx[&apos;worker_connections&apos;] = 10240</span><br><span class="line"># nginx[&apos;log_format&apos;] = &apos;$remote_addr - $remote_user [$time_local] &quot;$request&quot; $status $body_bytes_sent &quot;$http_referer&quot; &quot;$http_user_agent&quot;&apos;</span><br><span class="line"># nginx[&apos;sendfile&apos;] = &apos;on&apos;</span><br><span class="line"># nginx[&apos;tcp_nopush&apos;] = &apos;on&apos;</span><br><span class="line"># nginx[&apos;tcp_nodelay&apos;] = &apos;on&apos;</span><br><span class="line"># nginx[&apos;gzip&apos;] = &quot;on&quot;</span><br><span class="line"># nginx[&apos;gzip_http_version&apos;] = &quot;1.0&quot;</span><br><span class="line"># nginx[&apos;gzip_comp_level&apos;] = &quot;2&quot;</span><br><span class="line"># nginx[&apos;gzip_proxied&apos;] = &quot;any&quot;</span><br><span class="line"># nginx[&apos;gzip_types&apos;] = [ &quot;text/plain&quot;, &quot;text/css&quot;, &quot;application/x-javascript&quot;, &quot;text/xml&quot;, &quot;application/xml&quot;, &quot;application/xml+rss&quot;, &quot;text/javascript&quot;, &quot;application/json&quot; ]</span><br><span class="line"># nginx[&apos;keepalive_timeout&apos;] = 65</span><br><span class="line"># nginx[&apos;cache_max_size&apos;] = &apos;5000m&apos;</span><br><span class="line"># nginx[&apos;server_names_hash_bucket_size&apos;] = 64</span><br><span class="line"></span><br><span class="line">### Nginx status</span><br><span class="line"># nginx[&apos;status&apos;] = &#123;</span><br><span class="line">#  &quot;enable&quot; =&gt; true,</span><br><span class="line">#  &quot;listen_addresses&quot; =&gt; [&quot;127.0.0.1&quot;],</span><br><span class="line">#  &quot;fqdn&quot; =&gt; &quot;dev.example.com&quot;,</span><br><span class="line">#  &quot;port&quot; =&gt; 9999,</span><br><span class="line">#  &quot;options&quot; =&gt; &#123;</span><br><span class="line">#    &quot;stub_status&quot; =&gt; &quot;on&quot;, # Turn on stats</span><br><span class="line">#    &quot;server_tokens&quot; =&gt; &quot;off&quot;, # Don&apos;t show the version of NGINX</span><br><span class="line">#    &quot;access_log&quot; =&gt; &quot;on&quot;, # Disable logs for stats</span><br><span class="line">#    &quot;allow&quot; =&gt; &quot;127.0.0.1&quot;, # Only allow access from localhost</span><br><span class="line">#    &quot;deny&quot; =&gt; &quot;all&quot; # Deny access to anyone else</span><br><span class="line">#  &#125;</span><br><span class="line"># &#125;</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Logging</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/logs.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># logging[&apos;svlogd_size&apos;] = 200 * 1024 * 1024 # rotate after 200 MB of log data</span><br><span class="line"># logging[&apos;svlogd_num&apos;] = 30 # keep 30 rotated log files</span><br><span class="line"># logging[&apos;svlogd_timeout&apos;] = 24 * 60 * 60 # rotate after 24 hours</span><br><span class="line"># logging[&apos;svlogd_filter&apos;] = &quot;gzip&quot; # compress logs with gzip</span><br><span class="line"># logging[&apos;svlogd_udp&apos;] = nil # transmit log messages via UDP</span><br><span class="line"># logging[&apos;svlogd_prefix&apos;] = nil # custom prefix for log messages</span><br><span class="line"># logging[&apos;logrotate_frequency&apos;] = &quot;daily&quot; # rotate logs daily</span><br><span class="line"># logging[&apos;logrotate_size&apos;] = nil # do not rotate by size by default</span><br><span class="line"># logging[&apos;logrotate_rotate&apos;] = 30 # keep 30 rotated logs</span><br><span class="line"># logging[&apos;logrotate_compress&apos;] = &quot;compress&quot; # see &apos;man logrotate&apos;</span><br><span class="line"># logging[&apos;logrotate_method&apos;] = &quot;copytruncate&quot; # see &apos;man logrotate&apos;</span><br><span class="line"># logging[&apos;logrotate_postrotate&apos;] = nil # no postrotate command by default</span><br><span class="line"># logging[&apos;logrotate_dateformat&apos;] = nil # use date extensions for rotated files rather than numbers e.g. a value of &quot;-%Y-%m-%d&quot; would give rotated files like production.log-2016-03-09.gz</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Logrotate</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/logs.html#logrotate</span><br><span class="line">##! You can disable built in logrotate feature.</span><br><span class="line">################################################################################</span><br><span class="line"># logrotate[&apos;enable&apos;] = true</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Users and groups accounts</span><br><span class="line">##! Disable management of users and groups accounts.</span><br><span class="line">##! **Set only if creating accounts manually**</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/configuration.html#disable-user-and-group-account-management</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># manage_accounts[&apos;enable&apos;] = false</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Storage directories</span><br><span class="line">##! Disable managing storage directories</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/configuration.html#disable-storage-directories-management</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line">##! **Set only if the select directories are created manually**</span><br><span class="line"># manage_storage_directories[&apos;enable&apos;] = false</span><br><span class="line"># manage_storage_directories[&apos;manage_etc&apos;] = false</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Git</span><br><span class="line">##! Advanced setting for configuring git system settings for omnibus-gitlab</span><br><span class="line">##! internal git</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line">##! For multiple options under one header use array of comma separated values,</span><br><span class="line">##! eg.:</span><br><span class="line">##! &#123; &quot;receive&quot; =&gt; [&quot;fsckObjects = true&quot;], &quot;alias&quot; =&gt; [&quot;st = status&quot;, &quot;co = checkout&quot;] &#125;</span><br><span class="line"></span><br><span class="line"># omnibus_gitconfig[&apos;system&apos;] = &#123;</span><br><span class="line">#  &quot;pack&quot; =&gt; [&quot;threads = 1&quot;],</span><br><span class="line">#  &quot;receive&quot; =&gt; [&quot;fsckObjects = true&quot;],</span><br><span class="line">#  &quot;repack&quot; =&gt; [&quot;writeBitmaps = true&quot;],</span><br><span class="line">#  &quot;transfer&quot; =&gt; [&quot;hideRefs=^refs/tmp/&quot;, &quot;hideRefs=^refs/keep-around/&quot;],</span><br><span class="line"># &#125;</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Pages</span><br><span class="line">##! Docs: https://docs.gitlab.com/ce/pages/administration.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="l
